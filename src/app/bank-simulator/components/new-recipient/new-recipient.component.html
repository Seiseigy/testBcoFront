<div class="container mt-5">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <h1 class="pb-5">Nuevo destinatario</h1>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group row">
          <div class="col-sm-6">
            <label for="rut">Rut</label>
            <input formControlName="rut" id="rut" type="text" class="form-control" />
            <div *ngIf="f.rut.touched && f.rut.invalid" class="alert alert-danger">
              <div *ngIf="f.rut.errors.required">Debe ingresar el rut</div>
            </div>
          </div>
          <div class="col-sm-6">
            <label for="name">Nombre</label>
            <input formControlName="name" id="name" type="text" class="form-control" />
            <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
              <div *ngIf="f.name.errors.required">Debe ingresar el nombre</div>
            </div>
          </div>
        </div>
    
        <div class="form-group row">
          <div class="col-sm-6">
            <label for="email">Correo</label>
            <input formControlName="email" id="email" type="text" class="form-control" />
            <div *ngIf="f.email.touched && f.email.invalid" class="alert alert-danger">
              <div *ngIf="f.email.errors.required">Debe ingresar el correo</div>
            </div>
          </div>
          <div class="col-sm-6">
            <label for="phoneNumber">Tel√©fono</label>
            <input formControlName="phoneNumber" id="phoneNumber" type="text" class="form-control" />
            <div *ngIf="f.phoneNumber.touched && f.phoneNumber.invalid" class="alert alert-danger">
              <div *ngIf="f.phoneNumber.errors.required">Debe ingresar el telefono</div>
            </div>
          </div>
        </div>
    
        <div class="form-group row">
          <div class="col-sm-6">
            <label for="destinyBank">Banco</label>
            <select formControlName="destinyBank" id="destinyBank" class="form-control">
              <option *ngFor="let destinyBank of banksList" [ngValue]="destinyBank">{{destinyBank}}</option>
           </select>
            <div *ngIf="f.destinyBank.touched && f.destinyBank.invalid" class="alert alert-danger">
              <div *ngIf="f.destinyBank.errors.required">Debe seleccionar un banco</div>
            </div>
          </div>
          <div class="col-sm-6">
            <label for="accountType">Tipo de cuenta</label>
            <select formControlName="accountType" id="accountType" class="form-control">
              <option *ngFor="let tipo of accountTypes" [ngValue]="tipo">{{tipo}}</option>
           </select>
            <div *ngIf="f.accountType.touched && f.accountType.invalid" class="alert alert-danger">
              <div *ngIf="f.accountType.errors.required">Debe seleccionar un tipo de cuenta</div>
            </div>
          </div>
        </div>
    
        <div class="form-group row">
          <div class="col-sm-6">
            <label for="accountNumber">Numero de cuenta</label>
            <input formControlName="accountNumber" id="accountNumber" type="text" class="form-control" />
            <div *ngIf="f.accountNumber.touched && f.accountNumber.invalid" class="alert alert-danger">
              <div *ngIf="f.accountNumber.errors.required">Debe seleccionar un numero de cuenta</div>
            </div>
          </div>
        </div>
        <div class="text-center pt-3">
          <button class="btn btn-primary" type="submit">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>
